<!DOCTYPE html>
<html>
<head>
    <title>Secure Messenger</title>
</head>
<body>
    <h1>Welcome to Secure Messenger</h1>
    <nav>
        <a href="{{ url_for('login') }}">Login</a> | 
        <a href="{{ url_for('register') }}">Register</a>
    </nav>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div style="color: blue; margin: 10px 0;">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <p>Ready for some secure messaging fun?</p>
</body>
</html>
